<!DOCTYPE html>
<html>
<head>
<h1 align="center" >Circuit Designer</h1>

<input type="radio" name="gate" id="and">And
<input type="radio" name="gate" id="or">Or
<input type="radio" name="gate" id="not">Not
<input type="radio" name="gate" id="wire">Wire
<button type="button" id="clear">Clear</button>

<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

<title>Circuit Designer</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 1.0, 1.0 );
}
</script>

<script type="text/javascript" src="./Common/webgl-utils.js"></script>
<script type="text/javascript" src="./Common/initShaders.js"></script>
<script type="text/javascript" src="./Common/MV.js"></script>
<script type="text/javascript" src="circuit.js"></script>
</head>

<body align="center" bgcolor="#E6E6FA">
<canvas id="gl-canvas" width="750" height="750">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</body>
</html>
